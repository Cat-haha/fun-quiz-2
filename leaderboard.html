<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .leaderboard-container {
        width: 50vw;
      }
      * {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-2/cur116.cur), auto !important;
      }
    </style>
  </head>
  <body>
    <button id="google-signin-btn" onclick="signInWithGoogle()">Sign in with Google</button>
    <button id="logout-button" style="display: none">Logout</button>
    <button id="dark-mode-toggle" style="float: right">ðŸŒ™ Dark Mode</button>
    <div class="leaderboard-container">
      <div class="leaderboard-content">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <br />
    <button onclick="loadLeaderboard()">Refresh Leaderboard</button>
    <br />
    <button id="restart-button" onclick="restartQuiz()">Restart Quiz</button>
    <p id="user-info"></p>
    <script>
      // Google Auth UI logic (copied from index.html)
      document.addEventListener("DOMContentLoaded", function () {
        firebase.auth().onAuthStateChanged(function(user) {
          const leaderboard = document.querySelector(".leaderboard-container");
          const userInfo = document.getElementById("user-info");
          const signInBtn = document.getElementById("google-signin-btn");
          const logoutBtn = document.getElementById("logout-button");
          if (user) {
            // Save user info to localStorage for consistency
            localStorage.setItem("playerName", user.displayName);
            localStorage.setItem("playerEmail", user.email);
            userInfo.textContent = `Logged in as: ${user.displayName} || Email: ${user.email}`;
            leaderboard.style.display = "block";
            signInBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
          } else {
            userInfo.textContent = "";
            leaderboard.style.display = "none";
            signInBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
          }
        });
      });
      function signInWithGoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      }
      // Attach logout handler robustly using MutationObserver
      function attachLogoutHandler() {
        var btn = document.getElementById("logout-button");
        if (btn && !btn._logoutHandlerAttached) {
          btn.onclick = function () {
            firebase.auth().signOut();
          };
          btn._logoutHandlerAttached = true;
        }
      }
      attachLogoutHandler();
      document.addEventListener("DOMContentLoaded", attachLogoutHandler);
      new MutationObserver(attachLogoutHandler).observe(document.body, {childList: true, subtree: true});
    </script>
    <script>
      window.onload = function () {
        endQuiz();
        alert(
          "You've finished the quiz! Refresh the leaderboard if your score doesn't show up (unless you're not on it, in that case, HA!)"
        );
      };
    </script>
    <script>
      // Dark mode toggle
      const darkModeBtn = document.getElementById("dark-mode-toggle");
      darkModeBtn.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        // Save preference to localStorage
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        );
      });

      // On page load, restore preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
