<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .leaderboard-container {
        width: 50vw;
      }
      * {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-2/cur116.cur), auto !important;
      }
    </style>
  </head>
  <body>
    <div class="leaderboard-container">
      <div class="leaderboard-content">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <br />
    <button onclick="loadLeaderboard()">Refresh Leaderboard</button>
    <br />
    <button id="restart-button" onclick="restartQuiz()">Restart Quiz</button>
    <script>
      window.onload = function () {
        alert(
          "You've finished the quiz! Refresh the leaderboard if your score doesn't show up (unless you're not on it, in that case, HA!)"
        );
      };
    </script>
    <script>
      // Dark mode toggle
      const darkModeBtn = document.getElementById("dark-mode-toggle");
      darkModeBtn.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        // Save preference to localStorage
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        );
      });

      // On page load, restore preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
